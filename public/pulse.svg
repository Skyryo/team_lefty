<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 中心のアイコン -->
  <circle cx="50" cy="50" r="10" fill="transparent"/>
  
  <!-- パルスアニメーション用の円 -->
  <circle cx="50" cy="50" r="10" fill="none" stroke="red" stroke-width="4">
    <animate
      attributeName="r"
      from="10"
      to="50"
      dur="1.5s"
      begin="0s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      from="1"
      to="0"
      dur="1.5s"
      begin="0s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- 2つ目のパルス（ずらして表示） -->
  <circle cx="50" cy="50" r="10" fill="none" stroke="yellow" stroke-width="4">
    <animate
      attributeName="r"
      from="10"
      to="50"
      dur="1.5s"
      begin="0.5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      from="1"
      to="0"
      dur="1.5s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </circle>
</svg>